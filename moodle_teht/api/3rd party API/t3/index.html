<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <button onclick="btn()">Get Random Programming Joke</button>
    <p id="author"></p>
    <p id="quote"></p>

    <script>
        function btn() {
            fetch('https://programming-quotesapi.vercel.app/api/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('author').innerHTML = data.author;
                    document.getElementById('quote').innerHTML = data.quote;
                });
        }
    </script>
</body>

</html>
