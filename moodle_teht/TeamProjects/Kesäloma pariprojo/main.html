<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script defer src="js.js"></script>
    <title>Kesäloma</title>
</head>
<body>
    <header> KESÄLOMAN KOHOKOHDAT </header>
    <div class="buttons">
        <button id="JooaBtn">Jooan kohokohdat</button>
        <button id="MikoBtn">Mikon kohokohdat</button>
    </div>
    <br><br><br>
    <br><br>
    <br>
    <div class="container">
        <div id="jooa">
            <div class="title">
                Jooan Kesäloma
            </div>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 1</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="sleep.jpg" alt="Avatar" style="width:300px;height:300px;">
                        <h3>Kesälomalla nukuin semi paljon</h3>
                    </div>
                </div>
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 2</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="gamer.webp" alt="Avatar" style="width:300px;height:300px;">
                        <h3>Pelasin myös pelejä</h3>
                    </div>
                </div>
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 3</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="20230720_161248.jpg" alt="Avatar" style="width:300px;height:300px;">
                        <h3>Menin risteilylle yhes kohtaa</h3>
                    </div>
                </div>
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 4</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="mökki.jpg" alt="Avatar" style="width:300px;height:300px;">
                        <h3>Kävin mökillä myös muutaman kerran</h3>
                    </div>
                </div>
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 5</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="loma.png" alt="Avatar" style="width:300px;height:300px;">
                        <h3>Kävin ulkomaillakin</h3>
                    </div>
                </div>
            </button>
        </div>
        <div id="miko">
            <div class="title">
                Mikon Kesäloma
            </div>
            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 1</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="miko/loma1.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                </div>
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 2</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="miko/loma2.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                </div>

            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 3</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="miko/loma3.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                </div>
            
            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 4</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="miko/loma4.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                </div>

            </button>

            <button class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>Kohokohta 5</h1>
                    </div>
                    <div class="flip-card-back">
                        <img src="miko/loma5.jpg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                </div>

            </button>
        </div>
    </div>

    <div class="buttons" id="hideShow">
        <button id="ScrollUp">↑</button>
    </div>
</body>
</html>
