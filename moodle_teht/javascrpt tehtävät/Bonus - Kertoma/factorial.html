<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="kertoma"></p>
    <script>
        j = prompt("Anna Luku")
        fac = 1;
        for (i = 1; i <= j; i++){
            fac *= i;
        }   
        if(j === ""){
            document.getElementById("kertoma").innerHTML = "0 kertoma on " + fac;
        }
        else{
            document.getElementById("kertoma").innerHTML = j +" kertoma on " + fac;
        }
    </script>
</body>
</html>
