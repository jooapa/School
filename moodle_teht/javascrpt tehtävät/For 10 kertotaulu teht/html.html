<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="teksti"></p>
    <script>
        tulos = ""
        tulostaulu = 0
        Numbare = 0
        var kerto = prompt("syötä Haluamasi numero")

        function Lasku(){
                for (let i = 1; i < 11; i++) {
                Numbare = i
                tulostaulu = Number(Numbare * kerto)
                tulos +=  kerto + " * " + i + " = "+tulostaulu +"<br>" ;
            }
        

       
            document.getElementById("teksti").innerHTML = tulos
            document.getElementById("nappi").style.visibility = "hidden"
        }
    </script>
    <button id="nappi" onclick="Lasku()">Näytä kertotaulusi</button>
</body>
</html>
