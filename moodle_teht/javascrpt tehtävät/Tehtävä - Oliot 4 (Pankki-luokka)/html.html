<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tili = false;
        var gateOpen = false;

        class Pankki{    
            constructor(tilinumero, saldo = 0, historia = []){
                this.tilinumero = tilinumero;
                this.saldo = saldo;
                this.historia = historia;
            }  
            talleta(x, tiliNum){

                if (tiliNum === "F10580001470824575" || gateOpen == true){
                    gateOpen = true
                    let date = new Date();
                    this.saldo += x
                    this.historia.push("<tr><th>Talletus:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date+"</th></tr>")

                }
                else{
                    alert("Tilinumero On Väärin");
                }
            }

            nosta(x, tiliNum){
                if (tiliNum === "F10580001470824575" || gateOpen == true){
                    gateOpen = true
                    tili = true
                    if(x - 1 < this.saldo){
                        let date = new Date();
                        this.saldo -= x
                        this.historia.push("<tr><th>Nosto:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date+"</th></tr>")
                    }
                    else{alert("Et voi nostaa");}
                }
                else{
                    alert("Väärä Tilinumero")
                }
            }
            näytäTiedot(){
                if(tili === true){
                    document.getElementById("Tieto").innerHTML = `Tilinumero: ${this.tilinumero}<br>Tilin Saldo: ${this.saldo}€ <br>`            
                }
                else{
                    document.getElementById("Tieto").innerHTML = "NOUNOU"
                }
            }
            näytäHistoria(){
                //[Nosta/Talletus, Tapahtuman määrä, Saldo Tapahtuman jälkeen, Päivämäärä]
                document.getElementById("historia").innerHTML = `Tilin historia: 
                <table>
                <tr>
                    <th>Tapahtuma</th>
                    <th>Tapahtuman määrä</th>
                    <th>Saldo</th>
                    <th>Päivämäärä</th>
                    
                </tr>${this.historia.join("")}
                <table>`
            }

        }

        let MiskanTili = new Pankki("F10580001470824575")
        console.log("muokkaus")
    </script>
    <button onclick="MiskanTili.talleta(parseInt(prompt('Talleta Rahaa €')), prompt('tilinumero'))">Talleta Rahaa</button>
    <button onclick="MiskanTili.nosta(parseInt(prompt('Nosta Rahaa €')), prompt('tilinumero'))">Nosta Rahaa</button>
    <button onclick="MiskanTili.näytäHistoria()">Näytä Historia</button>
    <button onclick="MiskanTili.näytäTiedot(); MiskanTili.näytäHistoria()">Näytä Tiedot</button>

    <p id="Tieto"></p>
    <p id="historia"></p>
</body>
</html>
