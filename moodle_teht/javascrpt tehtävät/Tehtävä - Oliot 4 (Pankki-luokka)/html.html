<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="REGEX()">
    <script>
        var tili = false;
        var gateOpen = false;
        tiliNum = "";
        IBAN = "";
        var regEx = new RegExp(/[A-Z]{2}\d{2} ?\d{4} ?\d{4} ?\d{4} ?\d{2} ?[\d]{0,2}/gm);

        function REGEX(){
            IBAN = prompt("Kerro Tilinumero: Laita Muistiin Tulet tarviimaan sitä kirjautumisessa")
            if (IBAN.match(regEx)) {
                alert("Oikein!")
            }
            else{
                alert("Väärin")
                location.reload();
            }

        } 

        class Pankki{    
            constructor(tilinumero, saldo = 0, historia = []){
                this.tilinumero = tilinumero;
                this.saldo = saldo;
                this.historia = historia;
            }  
            talleta(x){
                if(gateOpen == false){
                    tiliNum = prompt("Kirjaudu sisään ensin: Tilinumero")
                }
                if (tiliNum === IBAN || gateOpen == true){
                    gateOpen = true
                    let date = new Date();
                    this.saldo += x
                    this.historia.push("<tr><th>Talletus:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date+"</th></tr>")

                }
                else{
                    alert("Tilinumero On Väärin");
                }
            }

            nosta(x){
                if(gateOpen == false){
                    tiliNum = prompt("Kirjaudu sisään ensin: Tilinumero")
                }
                if (tiliNum === IBAN || gateOpen == true){
                    gateOpen = true
                    tili = true
                    if(x - 1 < this.saldo){
                        let date = new Date();
                        this.saldo -= x
                        this.historia.push("<tr><th>Nosto:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date+"</th></tr>")
                    }
                    else{alert("Et voi nostaa enemmän kuin sinulla on rahaa");}
                }
                else{
                    alert("Väärä Tilinumero")
                }
            }
            näytäTiedot(){
                if(gateOpen == true){
                    document.getElementById("Tieto").innerHTML = `Tilinumero: ${this.tilinumero}<br>Tilin Saldo: ${this.saldo}€ <br>`            
                }
                else{
                    document.getElementById("Tieto").innerHTML = "Kirjaudu Sisään Ensin"
                }
            }
            näytäHistoria(){
                //[Nosta/Talletus, Tapahtuman määrä, Saldo Tapahtuman jälkeen, Päivämäärä]
                document.getElementById("historia").innerHTML = `Tilin historia: 
                <table>
                <tr>
                    <th>Tapahtuma</th>
                    <th>Tapahtuman määrä</th>
                    <th>Saldo</th>
                    <th>Päivämäärä</th>
                    
                </tr>${this.historia.join("")}
                <table>`
            }

        }

        let MiskanTili = new Pankki(IBAN)
        console.log("muokkaus")
    </script>
    <button onclick="MiskanTili.talleta(parseInt(prompt('Talleta Rahaa €')))">Talleta Rahaa</button>
    <button onclick="MiskanTili.nosta(parseInt(prompt('Nosta Rahaa €')))">Nosta Rahaa</button>
    <button onclick="MiskanTili.näytäHistoria()">Näytä Historia</button>
    <button onclick="MiskanTili.näytäTiedot(); MiskanTili.näytäHistoria()">Näytä Tiedot</button>

    <p id="Tieto"></p>
    <p id="historia"></p>
</body>
</html>
