<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jooapankki.fi</title>
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            margin: 20px;
        }
        .vihreä{
            background-color: #ffffff; /* Green */
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            text-align: center;
            border-radius: 0px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 200px;
            transition: 1s cubic-bezier(.1,1.09,.3,1.05);
            box-shadow: -1px 1px 24px 6px rgba(0, 255, 34, 0.25);
            -webkit-box-shadow: -1px 1px 24px 6px rgba(0,255,0,0.25);
            -moz-box-shadow: -1px 1px 24px 6px rgba(0,255,0,0.25);
            transform: scale(100%);
        }
        .vihreä:hover{
            box-shadow:         0px 0px 17px 1px rgba(255, 0, 0, 0.75);
            -webkit-box-shadow: 0px 0px 17px 1px rgba(255, 0, 0, 0.75);
            -moz-box-shadow:    0px 0px 17px 1px rgba(255, 0, 0, 0.16);
            transform: scale(95%);
        }
        .punainen{
            background-color: #ffffff; /* Green */
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            text-align: center;
            border-radius: 0px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 200px;
            transition: 1s cubic-bezier(.1,1.09,.3,1.05);
            box-shadow: -1px 1px 24px 6px rgba(255, 0, 0, 0.16);
            -webkit-box-shadow: -1px 1px 24px 6px rgba(255,0,0,0.16);
            -moz-box-shadow: -1px 1px 24px 6px rgba(255,0,0,0.16);
            transform: scale(100%);
        }
        .punainen:hover{
            box-shadow:         0px 0px 17px 1px rgba(0, 255, 0, 0.25);
            -webkit-box-shadow: 0px 0px 17px 1px rgba(0, 255, 0, 0.25);
            -moz-box-shadow:    0px 0px 17px 1px rgba(0, 255, 0, 0.25);
            transform: scale(95%);
        }

        button {
            background-color: #ffffff; /* Green */
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            text-align: center;
            border-radius: 0px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            width: 200px;
            transition: 1s cubic-bezier(.1,1.09,.3,1.05);
            box-shadow: -1px 1px 24px 6px rgba(0,0,0,0.16);
            -webkit-box-shadow: -1px 1px 24px 6px rgba(0,0,0,0.16);
            -moz-box-shadow: -1px 1px 24px 6px rgba(0,0,0,0.16);
            transform: scale(100%);
        }
        button:hover{
            box-shadow:         0px 0px 17px 1px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 0px 17px 1px rgba(0,0,0,0.75);
            -moz-box-shadow:    0px 0px 17px 1px rgba(0,0,0,0.75);
            transform: scale(95%);
        }
        button:active{
            box-shadow:         0px 0px 0px 0px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.75);
            -moz-box-shadow:    0px 0px 0px 0px rgba(0,0,0,0.75);
            transform: scale(94%);
            transition: 0.1s cubic-bezier(.1,1.09,.3,1.05);
        }
        /* #aButton{

        } */
        red{
            color: rgb(214, 52, 52);
        }
        table, th, td {
            padding: 10px;
            border: 2px solid black;
            border-collapse: collapse;
            box-shadow:0px 0px 10px -0px rgba(0, 0, 0, 0.425)
        }
    </style>
</head>
<body onload="REGEX()">
    <h1><red>JOOAPA</red>NKKI</h1>
    <button id="aButton" class="punainen" onclick="autoUpdate()">automaat. Historia</button><br><br>
    <button onclick="MiskanTili.talleta(parseFloat(prompt('Talleta Rahaa €')))">Talleta Rahaa</button><br><br>
    <button onclick="MiskanTili.nosta(parseFloat(prompt('Nosta Rahaa €')))">Nosta Rahaa</button><br><br>
    <button onclick="MiskanTili.korko(0.5)">Nosta Korkoa</button><br><br>
    <button onclick="MiskanTili.näytäTiedot()">Näytä Tiedot</button><br><br>
    <button onclick="MiskanTili.näytäHistoria()">Näytä Historia</button><br><br>

    <p id="Tieto"></p>
    <p id="historia"></p>
    <script>
        var tili = false;
        var gateOpen = false;
        tiliNum = "";
        IBAN = "";
        netto = 0
        luottoRaja = 0;
        var regEx = new RegExp(/[FI]{2}\d{2} ?\d{4} ?\d{4} ?\d{4} ?\d{2} ?[\d]{0,2}/gm);
        updateAutomaticly = false;

        function REGEX(){
            IBAN = prompt("Kerro Tilinumero: Laita Muistiin Tulet tarviimaan sitä kirjautumisessa")
            if (IBAN.match(regEx)) {
                netto = prompt("Kerro sinun kuukautiset nettotulot.")
            }
            else{
                alert("TiliNumero Pitää olla oikea: FI00 0000 0000 0000 00")
                location.reload();
            }

        } 

        class Pankki{    
            constructor(tilinumero, saldo = 0, historia = [], korkoPros = 0){
                this.tilinumero = tilinumero;
                this.saldo = saldo;
                this.historia = historia;
                this.korkoPros = korkoPros;
                this.netto = netto
            }  
            talleta(x){
                if(isNaN(x)){
                    x = 0
                }
                if(x < 0){
                    alert("Luku ei voi olla miinus!")
                    return;
                }
                if(gateOpen == false){
                    tiliNum = prompt("Kirjaudu sisään ensin: Tilinumero")
                }
                if (tiliNum === IBAN || gateOpen == true){
                    gateOpen = true
                    let date = new Date();
                    this.saldo += x
                    if(x != 0){
                        this.historia.push("<tr><th>Tallennus:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date.toGMTString()+"</th></tr>")
                    }                      
                    if(updateAutomaticly === true){
                        this.näytäTiedot(); 
                        this.näytäHistoria();
                    }                }
                else{
                    alert("Tilinumero On Väärin");
                }
            }

            nosta(x){
                if(isNaN(x)){
                    x = 0
                }
                if(x < 0){
                    alert("Luku ei voi olla miinus!")
                    return;
                }
                if(gateOpen == false){
                    tiliNum = prompt("Kirjaudu sisään ensin: Tilinumero")
                }
                if (tiliNum === IBAN || gateOpen == true){
                    gateOpen = true
                    tili = true
                    if(x - 1 < this.saldo){
                        let date = new Date();
                        this.saldo -= x
                        if(x != 0){
                            this.historia.push("<tr><th>Nosto:</th>", "<th>"+x+"</th>", "<th>"+this.saldo+"</th>", "<th>"+date.toGMTString()+"</th></tr>")
                        }
                        if(updateAutomaticly === true){
                            this.näytäTiedot(); 
                            this.näytäHistoria();
                        } 
                    }
                    else{alert("Et voi nostaa enemmän kuin sinulla on rahaa");}
                }
                else{
                    alert("Väärä Tilinumero")
                }
            }
            näytäTiedot(){
                this.luottorajanTarkistus();
                if(gateOpen == true){
                    document.getElementById("Tieto").innerHTML = `Tilinumero: ${IBAN}<br>Tilin Saldo: ${this.saldo}€ <br> Tilin korko ${this.korkoPros}% <br> Nettotulosi on: ${netto}€/kk <br> Luottoraja: ${luottoRaja}€`            
                }
                else{
                    document.getElementById("Tieto").innerHTML = "Kirjaudu Sisään Ensin"
                }
            }
            korko(x){
                if(this.korkoPros != 25){
                    this.korkoPros += x;
                }              
            }
            luottorajanTarkistus(){
                luottoRaja = netto * this.korkoPros;
            }
            näytäHistoria(){
                //[Nosta/Talletus, Tapahtuman määrä, Saldo Tapahtuman jälkeen, Päivämäärä]
                document.getElementById("historia").innerHTML = `Tilin historia: 
                <table>
                <tr>
                    <th>Tapahtuma</th>
                    <th>Tapahtuman määrä</th>
                    <th>Saldo</th>
                    <th>Päivämäärä</th>
                    
                </tr>${this.historia.join("")}
                <table>`
            }

        }
        
        let MiskanTili = new Pankki(IBAN)
        console.log("muokkaus")

        function autoUpdate(){
            if(updateAutomaticly == false){
                updateAutomaticly = true
                // document.getElementById("aButton").style.color = "blue";
                document.getElementById("aButton").classList.add("vihreä");
                document.getElementById("aButton").classList.remove("punainen");

            }       
            else if(updateAutomaticly == true){
                updateAutomaticly = false
                document.getElementById("aButton").classList.add("punainen");
                document.getElementById("aButton").classList.remove("vihreä");

            } 
            
        }
        </script>


</body>
</html>
